<h2>My ProGrads</h2>
<ul class="prograds">
    <li *ngFor="let prograd of prograds" [class.selected]="prograd === selectedPrograd" (click)="onSelect(prograd)">
        <span class="badge">{{prograd.id}}</span>{{prograd.name}}
    </li>

    <div *ngIf="selectedPrograd"> 
    <h2>{{selectedPrograd.name | uppercase}} Details</h2>
    <div><span>id: </span>{{selectedPrograd.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)] = "selectedPrograd.name" placeholder="name" />
        </label>
    </div>
</div>
</ul>
